<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="main">
        <div class="weather-search">
            <input id="location-input" class="location-search" type="text" placeholder="Enter Location/Zipcode"/>
            <button id="location-search-btn" class="location-search" onclick="search()">Search</button>
        </div>
        <div class="weather-info">
            <div class="extra-info info">
                extra-info
                <p id="humidity"></p>
                <p id="pressure"></p>
            </div>
            <div class="temperature-info info">
                Temperature-info
                <p id="icon"><img id="icon-img"></p>
                <p id="temperature"></p>
                <p id="location"></p>
                <p id="description"></p>
            </div>
            <div class="sunrise-info info">
                sunrise-info
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
